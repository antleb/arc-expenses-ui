version: "3.1"

services:
  platform:
    container_name: platform
    build: ~/WebstormProjects/arc-expenses-ui/arc-expenses-ui/
    ports:
      - "3000:80"
    networks:
      - arcnet
    restart: unless-stopped



  arc_proxy_shibboleth:
      container_name: arc_proxy_shibboleth
      build:
        context: arc_proxy_shibboleth
      secrets:
        - source: sp_key
      ports:
        - "443:443"
        - "80:80"
      networks:
        - arcnet
      restart: unless-stopped


  idp:
      build: ./idp
      container_name: idp
      environment:
       - JETTY_MAX_HEAP=64m
       - JETTY_BROWSER_SSL_KEYSTORE_PASSWORD=password
       - JETTY_BACKCHANNEL_SSL_KEYSTORE_PASSWORD=password
      expose:
       - "8443"
      ports:
       - "4443:4443"
      networks:
       - arcnet
      secrets:
       - source: idp_backchannel
       - source: idp_browser
       - source: idp_encryption
       - source: idp_signing
       - source: idp_sealer

  db:
    container_name: arc-postgres
    build: registry-postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - arcnet
    environment:
      - POSTGRES_USER=vrasidas
      - POSTGRES_PASS=paparia
      - POSTGRES_DB=registry
    restart: unless-stopped

  redis:
    container_name: redis
    image: redis
    networks:
      - arcnet
    ports:
      - 6379:6379
    entrypoint: redis-server --requirepass redis123
  
  
  jms:
    container_name: jms
    image: rmohr/activemq:5.14.0-alpine
    ports:
      - "61616:61616"
      - "8161:8161"
    networks:
      - arcnet
    restart: unless-stopped
  elastic:
    container_name: elastic
    image: docker.elastic.co/elasticsearch/elasticsearch:5.5.3
    #image: elasticsearch:5.2.2-alpine
    environment:
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    cap_add:
      - IPC_LOCK
    volumes:
      - esdata1:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    restart: unless-stopped

volumes:
  esdata1:
    driver: local
  esdata2:
    driver: local
  pgdata:
    driver: local

networks:
  arcnet:
    driver: bridge

secrets:
  idp_backchannel:
    file: ./secret/idp-backchannel.p12
  idp_browser:
    file: ./secret/idp-browser.p12
  idp_encryption:
    file: ./secret/idp-encryption.key
  idp_signing:
    file: ./secret/idp-signing.key
  idp_sealer:
    file: ./secret/sealer.jks
  sp_key:
    file: ./secret/sp-key.pem
  db_file:
    file: ./secret/secret.env
  ssp_key:
    file: ./secret/server.pem
